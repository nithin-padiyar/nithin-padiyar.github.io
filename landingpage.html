<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MargTara</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Liberation+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_landingpage.css" />
</head>
<body>
  <!-- Frame 1: Landing Page -->
  <section id="frame1" class="frame show">
    <div class="circle-bg" id="circle-bg"></div>

    <div class="corner-text">
      <h1>MARGTARA</h1>
      <p>Your guiding star to the right career path</p>
    </div>

    <div class="top-buttons">
      <button onclick="goToFrame(2)">Login</button>
      <button onclick="goToFrame(3)">Sign Up</button>
    </div>

    <div class="star-motif">
  <!-- Main 8-pointed star -->
  <svg class="star-icon" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="14" stroke="#5C4033" fill="#FCBE6A" />
    <line x1="50" y1="0" x2="50" y2="100" stroke="#5C4033" stroke-width="2"/>
    <line x1="0" y1="50" x2="100" y2="50" stroke="#5C4033" stroke-width="2"/>
    <line x1="20" y1="20" x2="80" y2="80" stroke="#5C4033" stroke-width="1.5"/>
    <line x1="80" y1="20" x2="20" y2="80" stroke="#5C4033" stroke-width="1.5"/>
  </svg>

  <!-- Nearby smaller 4-pointed stars -->
  <div class="sparkle sparkle1">✦</div>
  <div class="sparkle sparkle2">✦</div>
  <div class="sparkle sparkle3">✦</div>
</div>
  </section>

  <script src="script_landinpage.js"></script>
</body>
</html>
